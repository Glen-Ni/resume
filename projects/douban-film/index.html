<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>豆瓣电影</title>
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_1080041_dx455quw06n.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <main>
      <section class="top250">
        <div class="container"></div>
        <div class="loading"><span class="iconfont icon-loading"></span></div>
      </section>
      <section class="us">2</section>
      <section class="search">3</section>
    </main>
    <footer>
      <div class="active">
        <span class="iconfont icon-top-rated"></span><span>top50</span>
      </div>
      <div><span class="iconfont icon-us"></span><span>北美</span></div>
      <div><span class="iconfont icon-search"></span><span>搜索</span></div>
    </footer>
    <script>
      var data
      var index = 0
      $('footer>div').on('click', function(e) {
        var index = $(this).index()
        $(this)
          .addClass('active')
          .siblings()
          .removeClass('active')
        $('main>section')
          .eq(index)
          .fadeIn()
          .siblings()
          .hide()
      })
      var loading = false
      function init() {
        if (loading) return
        loading = true
        $('.loading').show()
        $.ajax({
          url: 'https://api.douban.com/v2/movie/top250',
          type: 'GET',
          data: {
            start: index,
            count: 20
          },
          dataType: 'jsonp'
        })
          .done(function(ret) {
            console.log(ret)
            $('.top250 .container').append(getHtml(ret.subjects))
            index += 20
            console.log(index)
          })
          .fail(function() {
            console.log('error...')
          })
          .always(function() {
            loading = false
            $('.loading').hide()
          })
      }
      init()

      function getHtml(data) {
        var html = ''
        data.forEach(function(item) {
          html += `
          <div class="item">
            <a href="${item.alt}">
              <div class="cover">
                <img
                  src="${item.images.small}"
                />
              </div>
              <div class="detail">
                <h2>${item.title}</h2>
                <div class="extra"><span class="score">${
                  item.rating.average
                }</span> / ${item.collect_count}收藏</div>
                <div class="extra">${item.year} / ${item.genres.join(
            '、'
          )}</div>
                <div class="extra">导演: ${item.directors.map(
                  d => d.name
                )}</div>
                <div class="extra">主演: ${item.casts.map(d => d.name)}</div>
              </div>
            </a>
          </div>
          `
        })
        return html
      }
      $('main').scroll(function() {
        if (
          $('.top250').height() - 10 <=
          $('main').scrollTop() + $('main').height()
        ) {
          init()
        }
      })


      var app = {
        init: function() {
          this.$tabs = $('footer>div')
          this.$panels = $('section')

          this.bind()
          this.start()
        },
        bind: function() {
          var _this = this
          this.$tabs.on('click', function() {
            $(this)
              .addClass('active')
              .siblings()
              .removeClass('active')
            _this.$panels
              .eq($(this).index())
              .fadeIn()
              .siblings()
              .hide()
          })
        },
        start: function() {},
        render: function(data) {
          var html = ''
          data.forEach(function(item){
            html += `
            <div class="item">
              <a href="${item.alt}">
                <div class="cover">
                  <img src="${item.images.small}"/>
                </div>
                <div class="detail">
                  <h2>${item.title}</h2>
                  <div class="extra"><span class="score">${item.rating.average}</span> / ${item.collect_count}收藏</div>
                  <div class="extra">${item.year} / ${item.genres.join('、')}</div>
                  <div class="extra">导演: ${item.directors.map(d => d.name)}</div>
                  <div class="extra">主演: ${item.casts.map(d => d.name)}</div>
                </div>
              </a>
            </div>
            `
          })
        },
        setData: function() {}
      }
      var top250 ={
        init: function(){
          this.$top250=$('.top250')
          this.bind()
          this.start()
        },
        bind: function(){},
        start: function(){
          var _this = this
          this.getData(function(data){
            _this.render(data)
          })
        },
        getData: function(callback){},
        render: function(data){

        },
        isToBottom: function(){
          return
        }
      }
    </script>
  </body>
</html>
